services:
  ddl-torznab:
    build: .
    container_name: ddl-torznab
    ports:
      - "9117:9117"
    environment:
      - WAWACITY_URL=${WAWACITY_URL}
      - ZONETELECHARGER_URL=${ZONETELECHARGER_URL}
      - DARKIWORLD_URL=${DARKIWORLD_URL}
      - DARKIWORLD_API_KEY=${DARKIWORLD_API_KEY}
      - ALLDEBRID_API_KEY=${ALLDEBRID_API_KEY}
      - FLARESOLVERR_URL=${FLARESOLVERR_URL:-http://flaresolverr:8191/v1}
    depends_on:
      - flaresolverr
    restart: unless-stopped

  # Optional: FlareSolverr for bypassing Cloudflare
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
    ports:
      - "8191:8191"
    restart: unless-stopped
